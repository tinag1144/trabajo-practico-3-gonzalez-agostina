<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dragon Ball Characters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/css/styles.css" rel="stylesheet" />
</head>
<body class="bg-light text-center">

  <div class="container py-5">
    <!-- Título principal -->
    <h1 class="main-title">Personajes de Dragon Ball</h1>

    <!-- Formulario de búsqueda -->
    <form id="searchForm" class="d-flex justify-content-center mb-4" onsubmit="return false;">
      <input
        type="text"
        id="searchInput"
        class="input-search"
        placeholder="Buscar por nombre..."
        aria-label="Buscar personajes"
      />
      <button type="submit" id="searchBtn" class="btn-search ms-2">Buscar</button>
    </form>

    <!-- Mensaje de error o info -->
    <div id="message" class="message-text"></div>

    <!-- Contenedor para resultados -->
    <div id="results" class="row g-4 justify-content-center">
    
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
