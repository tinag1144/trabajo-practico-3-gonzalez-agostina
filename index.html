<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Ball Characters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="bg-dark text-white">

  <div class="container py-5">
    <h1 class="text-center mb-4">Personajes de Dragon Ball</h1>

    <!-- Formulario de búsqueda -->
    <form id="searchForm" class="d-flex justify-content-center mb-4">
      <input type="text" id="searchInput" class="form-control w-50 me-2" placeholder="Buscar por nombre...">
      <button type="submit" class="btn btn-warning">Buscar</button>
    </form>

    <!-- Contenedor de personajes -->
    <div id="charactersContainer" class="row g-4">
      <!-- Acá se van a insertar los personajes -->
    </div>
  </div>

  <script src="script.js"></script>

</html>
