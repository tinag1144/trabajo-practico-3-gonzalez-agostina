<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Personajes</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

<div class="container py-3">
  <!-- Cambio de <form> a <div> -->
  <div class="form-control me-2 d-flex justify-content-center gap-2"> 
    <input type="text" class="form-control" placeholder="Buscar personajes" aria-label="Buscar Personajes"/>
    <button class="btn btn-warning" type="button">Buscar</button>
    <button class="btn btn-success" type="button">Limpiar</button>
  </div>

  <!-- Mensaje de error o info -->
  <div id="message" class="message-text mt-3"></div>

  <!-- Contenedor para resultados -->
  <div id="Personaje" class="row g-4 justify-content-center mt-3"></div>
</div>

<script src="assets/js/script.js"></script>
</body>
</html>
